<!DOCTYPE html>
<html>
<head>
    <title>Interactive Light Switch - [Your Name]</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .on-btn {
            background-color: #4CAF50;
            color: white;
        }
        .off-btn {
            background-color: #f44336;
            color: white;
        }
        img {
            width: 120px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Welcome to Aisha Salad's Interactive Light Switch</h2>

    <p>Click the buttons below to turn the light on or off.</p>

    <button class="on-btn" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn On</button>

    <img id="myImage" src="pic_bulboff.gif" alt="Light Bulb">

    <button class="off-btn" onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn Off</button>

</body>
</html>
